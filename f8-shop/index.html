<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="asset/CSS/base.css">
  <link rel="stylesheet" href="asset/CSS/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <title>F8 shop</title>
</head>

<body>
  <div class="app">
    <header class="header">
      <!-- BEM (Block Element Modifier)-->
      <div class="grid">
        <nav class="header__navbar">
          <ul class="header__navbar-list">
            <li class="header__navbar-item header__navbar-item--has-qr hheader__navbar-item--separate">
              Vào cửa hàng trên ứng dụng F8-shop

              <!-- QR code -->
              <div class="header__qr">
                <img class="header__qr-img" src="./asset/img/qr_code.png" alt="QR code">
                <div class="header__qr-apps">
                  <a class="header__qr-link" href="#">
                    <img class="header__qr-download-img" src="./asset/img/play_store.png" alt="Play Store">
                  </a>
                  <a class="header__qr-link" href="#">
                    <img class="header__qr-download-img" src="./asset/img/app_store.png" alt="App Store">
                  </a>
                </div>
              </div>
            </li>
            <li class="header__navbar-item">
              <span class="header__navbar-title--no-pointer">Kết nối</span>
              <a class="header__navbar-item-link" href="#"><i class="header__navbar-icon fab fa-facebook"></i></a>
              <a class="header__navbar-item-link" href="#"><i class="header__navbar-icon fab fa-instagram"></i></a>
            </li>
          </ul>

          <ul class="header__navbar-list">
            <li class="header__navbar-item">
              <a class="header__navbar-item-link" href="#">
                <i class="header__navbar-icon fas fa-bell"></i>
                Thông báo
              </a>
            </li>
            <li class="header__navbar-item">
              <a class="header__navbar-item-link" href="#">
                <i class="header__navbar-icon far fa-question-circle"></i>
                Trợ giúp
              </a>
            </li>
            <li class="header__navbar-item">
              <a class="header__navbar-item-link header__navbar-item-link--bold header__navbar-item--separate"
                href="#">Đăng ký</a>
            </li>
            <li class="header__navbar-item">
              <a class="header__navbar-item-link header__navbar-item-link--bold" href="#">Đăng nhập</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container">

    </div>
    <footer class="footer">

    </footer>
  </div>
</body>

</html>
